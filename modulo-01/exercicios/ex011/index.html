<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTM5 Midias</title>
</head>
<body>
    <h1>Dynamic Image</h1>
    <p>Opening this site on different devices</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/photo-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/photo-m.png" type="image/png">
        <img src="imagens/photo-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Audio Reprodution</h1>
    <p>Learning to play audio in HTML5</p>
    <audio preload="metadata" controls>
        <source src="media/music.mp3" type="audio/mpeg">
        <p>Sorry!Your browser cannot play the audio <a href="media/music.mp3">Click here</a> to download the audio.</p>
    </audio>
</body>
</html>
