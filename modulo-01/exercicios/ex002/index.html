<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <h1>Paragraph and line breaks</h1>
    <hr>
    <p>You can write a paragraph anyway. <br> Just put everthing in the middle of the "&lt;p&gt;" tag pair.</p> <!--LESS THAN / GREATER THAN-->

    <P>Let's generate some symbols: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </P>
    <p>Let's add some emoji:
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
