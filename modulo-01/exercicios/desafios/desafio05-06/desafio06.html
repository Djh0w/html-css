<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>In <strong>HTML5</strong> we can insert the elements from the following list. Hover over the terms to find out which tag to use in each case.</p>
    <ul type ="square">
        <li><abbr title="Tag &lt;p&gt;">Paragraph</abbr></li>
        <li><abbr title="Tag &lt;h1&gt;">Title</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Images</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviations</abbr></li>
        <li><abbr title="Tag &lt;code&gt;">Main Code</abbr></li>
        <li><abbr title="Tag &lt;ol&gt;">Ordered Lists</abbr></li>
        <li><abbr title="Tag &lt;ul&gt; and &lt;li&gt;">List with paths</abbr></li>
    </ul>
</body>
</html>
