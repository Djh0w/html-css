<body>
    <h1>Teste de Formul√°rio</h1>
    <!--POST: nao mostra os dados na rota
        autocomplete: completar auto dados-->
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> <!--Poderia ser uma div-->
            <label for="iusu">Usuario: </label>
            <!--required: validacoes do script
                minLength: minimo digitos
                maxLength: maximo digitos
                placeholder: Escreve a dica de preenchimento
                autocomplete: username para usuarios. Deixar o autocomplete ON no form-->
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" size="8" autocomplete="current-password"> <!--size: tamanho da amostra
                                    autocomplete: username para usuarios. Deixar o autocomplete ON no form-->
        </p>
        <p> <!--submit: Enviar dados
                reset: limpar os dados-->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
