<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 05</title>
</head>
<body>
    <h1>Exemplo de formulario 05</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <!--select: selecionar estado
                    optgroup: agrupa pelo label a descrição
                    option as opções dos estados descrição
                    selected o que aparece default no campo selecao-->
                <option value="">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>

        </p>
            <!--datalist lista algumas coisas e você pode adicionar itens
                list no input que linka a datalist-->
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administração</option>
                <option>Contabilidade</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

            <!--textarea: para mensagens delimitada pela coluna e pela linha
            Também usar method POST, pois o GET e limitado a tantos caracteres e pode dar problema.-->
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
